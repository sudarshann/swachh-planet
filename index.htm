<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Swachh Planet</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <div class="container">

    <!-- Start Screen -->
    <div id="start_screen">
      <h3 id="credits">
        &nbsp;
      </h3>
      <h1 id="title">Swachh Planet</h1>
      <h3 id="credits">
        by
        <a href="https://www.superbotics.com/" target="_blank">SuperBotics</a>
      </h3>
      <h3 id="last_score"></h3>
      <h3 id="high_score"></h3>

      <div class="controls"></div>

      <div class="options">
        <ul>
          <li><a href="javascript:void(0);" id="start_game">Start</a></li>
          <li><a href="https://www.superbotics.com/" target="_blank" id="tempo1">About</a></li>
          <li><a href="https://www.facebook.com/superbotics/" target="_blank" id="tempo2">Facebook</a></li>
        </ul>
      </div>
    </div>
    <!-- /Start Screen -->

    <!-- Loading sounds -->
    <audio id="start" loop>
      <source src="sound/pappu-pakia2.3.ogg" type="audio/ogg">
      <source src="sound/pappu-pakia2.3.mp3" type="audio/mp3">
    </audio>

    <audio id="angry_jump">
      <source src="sound/fireball.ogg" type="audio/ogg">
      <source src="sound/fireball.mp3" type="audio/mp3">
    </audio>

    <audio id="sad_jump">
      <source src="sound/fireball.ogg" type="audio/ogg">
      <source src="sound/fireball.mp3" type="audio/mp3">
    </audio>

    <audio id="happy_jump">
      <source src="sound/fireball.ogg" type="audio/ogg">
      <source src="sound/fireball.mp3" type="audio/mp3">
    </audio>

    <audio id="flap">
      <source src="sound/flap.ogg" type="audio/ogg">
      <source src="sound/flap.mp3" type="audio/mp3">
    </audio>

    <audio id="ting">
      <source src="sound/ting.ogg" type="audio/ogg">
      <source src="sound/ting.mp3" type="audio/mp3">
    </audio>

    <canvas id="game_bg"></canvas>
    <canvas id="game_main"></canvas>

    <div id="score_board">Bill: 0.00<span class="gst"> incl. GST</span></div>

    <div id="invincible_timer">
      <div id="invincible_loader"></div>
    </div>

    <a href="javascript:void(0)" id="mute"></a>

    <!-- Loading Screen -->
    <div id="loading">
      <p id="loadText">Loading...</p>
      <div id="barCont">
        <div id="bar"></div>
      </div>
    </div>

  </div>

  <div id="fps_count" hidden></div>

  <script src="js/jquery-1.8.2.min.js"></script>
  <script>window.mit = window.mit || {};</script>
  <script src="js/utils.js"></script>
  <script src="js/backgrounds.js"></script>
  <script src="js/forks.js"></script>
  <script src="js/branches.js"></script>
  <script src="js/collectibles.js"></script>
  <script src="js/pappu.js"></script>
  <script src="js/pakia.js"></script>
  <script src="js/main.js"></script>
  <script src="js/loader.js"></script>


</body>

</html>
